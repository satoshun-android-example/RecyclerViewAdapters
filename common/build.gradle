apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion Vers.compile_sdk
  defaultConfig {
    minSdkVersion Vers.min_sdk
    targetSdkVersion Vers.target_sdk
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  api Libs.kotlin
  api Libs.appcompat
  api Libs.coroutine
  api Libs.ui_coroutine

  api Libs.paging
  api Libs.room_runtime
  api Libs.room_common
  kapt Libs.room_compiler

  implementation Libs.coroutine_auto_dispose
}
